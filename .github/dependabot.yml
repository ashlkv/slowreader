version: 2
updates:
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: monthly
  - package-ecosystem: github-actions
    directory: '/.github/actions/deploy'
    schedule:
      interval: monthly
  - package-ecosystem: github-actions
    directory: '/.github/actions/init-node'
    schedule:
      interval: monthly
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
    security-updates-only: true
  - package-ecosystem: docker
    directory: '/web'
    schedule:
      interval: monthly
  - package-ecosystem: docker
    directory: '/server'
    schedule:
      interval: monthly
  - package-ecosystem: docker
    directory: '/proxy'
    schedule:
      interval: monthly
